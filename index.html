<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap Gemini CS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="logos">
            <img src="https://companieslogo.com/img/orig/SYF_BIG.D-ae885d7b.png?t=1720244494" alt="synchrony logo" width="119px" height="25.32px">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Capgemini_201x_logo.svg" alt="capgemini logo" width="42px" height="10px">
        </div>
        <div class="sub-container">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginBtn">Login</button>
            <div class="forgot">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
